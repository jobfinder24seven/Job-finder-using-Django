{% extends 'dashboard_base.html' %}
{% load static %}
    {% block title %}
       {{title}}
    {% endblock %}


    {% block content %}
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                
                <div class="row">
                    <!-- column -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="col-lg-8 col-xlg-9 col-md-7">
                                    <div class="card">
                                        <div class="card-body">
                                            <form class="form-horizontal form-material mx-2" method="post" action="{% url 'accounts:jobseeker-cv-update' %}"  enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <label class="col-md-12">Upload CV</label>
                                                    <div class="col-md-12">
                                                        <input type="file" name="resume" value="{{ jobseeker.resume}}"
                                                            class="form-control form-control-line" required>
                                                    </div>
                                                    <p>{{ jobseeker.resume|filesizeformat }}</p>
                                                </div>
                            
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <button  type="submit" class="btn btn-success text-white">Save</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
    {% endblock %}
