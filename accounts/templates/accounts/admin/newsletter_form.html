{% extends 'dashboard_base.html' %}
{% load static %}
    {% block title %}
        Admin 
    {% endblock %}
    {% block breadcrumb_right_sidebar %}
    <div class="col-5">
        <h4 class="page-title">Dashboard</h4>
        <div class="d-flex align-items-center">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'admin-home' %}">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'create-newsletter' %}">Create Messages or Newsletters</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'newsletter-view' %}">View Messages</a></li>
                </ol>
            </nav>
        </div>
    </div>
    {% endblock  %}


    {% block content %}
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
            <div class="container-fluid">
                <div class="row">
                    <!-- Column -->
                    <div class="col-lg-2 col-xlg-3 col-md-5">
                        
                    </div>
                    <!-- Column -->
                    <!-- Column -->
                    <div class="col-lg-8 col-xlg-9 col-md-7">
                        <div class="card">
                            <div class="card-body">
                                <form class="form-horizontal form-material mx-2" method="POST" action="{% url 'newsletter-action' %}">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="col-md-12">Subject</label>
                                        <div class="col-md-12">
                                            <input type="text"  name="subject"placeholder="Session's greetings"
                                                class="form-control form-control-line" required>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-12">Message</label>
                                        <div class="col-md-12">
                                            <textarea rows="5" name="body" class="form-control form-control-line" required></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-12">Email to:</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" name="account" required>
                                                <option value="">select account</option>
                                                <option value="2">Employer account</option>
                                                <option value="3">Jobseeker account</option>
                                                <option value="4">Employer newsletters subscriber account</option>
                                                <option value="5">Jobseeker newsletters subscriber account</option>
                                                <option value="6">Not a memeber newsletters subscriber account</option>
                                                
                                            </select>
                                        </div>
                                        <div class="form-group">
                                        <label class="col-sm-12">Status</label>
                                        <div class="col-sm-12">
                                            <select class="form-select shadow-none form-control-line" name="status" required>
                                                <option value="">-</option>
                                                <option value="0">Draft</option>
                                                <option value="1">Published</option>
                                            </select>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <button class="btn btn-success text-white">Send</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Column -->
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
    {% endblock %}
